<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add</title>
</head>
<body>
	<h1>Enter details to add a new employee record.</h1>
	
	<form action="add">
	
		<div>
			<label>Id</label>
			<input type="text" name="id" placeholder="enter id" required="required"/>
		</div>
		
		<div>
			<label>Name</label>
			<input type="text" name="name" placeholder="enter name" required="required"/>
		</div>

		<div>
			<label>Salary</label>
			<input type="text" name="salary" placeholder="enter salary" required="required"/>
		</div>
		
		<div>
			<input type="submit" value="add employee" />
		</div>
		
		
	
	</form>
	
</body>
</html>
